<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">

      <ion-button color="primary"> <a href="../tabs/tab2">Add New</a></ion-button>

    </ion-buttons>
    <ion-title>
      Todo List
    </ion-title>


  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-list *ngFor="let item of items; let index = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <p class="itemcontent">{{item.content}}</p>
          <p class="subtext">{{item.author}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="success" (click)="updateItem(item)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteItem(item.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <h3 class="subtext">slide to update</h3>
</ion-footer>
